<body>
    <div class="news-detail">
        <a href="../index.html" class="back-home">返回首页</a>
        <h1>我校学子在全国大学生数学建模竞赛中获佳绩</h1>
        <div class="news-meta">
            <span>发布时间：2025-05-05</span>
            <span>来源：滁滁大学新闻中心</span>
        </div>
        <img src="../images/news3.jpg" alt="获奖学生合影" class="news-image">
        <div class="news-content">
            <p>在刚刚结束的2025年全国大学生数学建模竞赛中，我校参赛队伍取得历史最好成绩，共获得一等奖2项、二等奖5项。</p>
            <p>本次比赛共有来自全国1200多所高校的28000多支队伍参赛。我校理学院数学系李四、王五等同学组成的参赛队伍，凭借出色的解题思路和创新方法获得一等奖。</p>
            <p>指导教师表示，这次比赛的成功充分展现了我校学子的数学功底和创新能力，为学校在全国数学建模领域赢得了荣誉。</p>
        </div>
    </div>
